<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML-Tables2</title>
</head>
<body>
    <table border="1" style="border-color: whitesmoke">
        <tr>
            <td colspan="3">Title&nbsp;goes&nbsp;here</td>
            <td width="25px" align="center">A</td>
            <td width="25px" align="center">B</td>
        </tr>
        <tr>
            <td width="25px" align="left" rowspan="3">C</td>
            <td width="25px" align="center">D</td>
            <td width="25px" align="center">E</td>
            <td width="25px" align="center">F</td>
            <td width="25px" align="center">G</td>
        </tr>
        <tr>
            <td width="25px" align="center">H</td>
            <td width="25px" align="center" colspan="2">I</td>
            <td width="25px" align="right" valign="bottom" rowspan="2">J</td>
        </tr>
        <tr>
            <td width="25px" align="center">K</td>
            <td width="25px" align="center">L</td>
            <td width="25px" align="center">M</td>
        </tr>
        <tr>
            <td width="25px" align="center">N</td>
            <td width="25px" align="center" colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
