<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <form>
        <table style="background: #f3f9fa; border: 1px solid #8df6f5; border-collapse: collapse; text-shadow: 2px 2px 3px #aaa">
            <tr>
                <td colspan="4" align="right" style="padding: 10px 20px;"><input type="text" style="display: inline-block; width: 50px; background: #f3f9fa; text-align: right; border: none; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f4; text-shadow: 2px 2px 3px #aaa;" value="123" /></td>
            </tr>
            <tr>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">1</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">2</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">3</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">+</button></td>
            </tr>
            <tr>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">4</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">5</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">6</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">-</button></td>
            </tr>
            <tr>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">7</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">8</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">9</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">*</button></td>
            </tr>
            <tr>
                <td style="border: 1px solid #8df6f5;" colspan="2" align="center"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">0</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">.</button></td>
                <td style="border: 1px solid #8df6f5;"><button style="background: #f3f9fa; border: none; padding: 10px 20px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #8df6f5; text-shadow: 2px 2px 3px #aaa;">/</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
