<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form>
        <label for="name">Member name:</label>
        <input type="text"  id="name" placeholder="Enter your name here" required style="margin-bottom: 2px"/> <b> *req</b> <br />
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email here" required style="margin-bottom: 2px"/> <b> *req</b> <br />
        <label for="school">School:</label>
        <input type="text" id="school" placeholder="Enter your school" required style="margin-bottom: 2px"/> <b> *req</b> <br />
        <input type="submit"/>
    </form>
</body>
</html>
